<!DOCTYPE html>

<head>

	<!--build:css css/styles.min.css-->

	<link rel="stylesheet" href="css/global.min.css" />

<body>
	<header class="header" id="header">
		<div class="header__first">
			<div class="header-left">
				<div class="logo1">
					<a class="logo-header" href="index.html">
						<svg class="icon">
							<use xlink:href="images/sprite.svg#desktop-logo"></use>
						</svg>
					</a>
				</div>
				<a href="#" class="menu-btn">
					<svg class="icon burger-icon">
					  <use xlink:href="images/sprite.svg#burger-menu"></use>
					</svg>
				  </a>
			</div>
			<div class="profile-icons">
				<p>Poltava</p>
				<a href="#">
					<svg class="icon">
						<use xlink:href="images/sprite.svg#location"></use>
					</svg>
				</a>
				<a href="basket.html">
					<svg class="icon">
						<use xlink:href="images/sprite.svg#basket"></use>
					</svg>
				</a>
				<a href="#" class="profile">
					<svg class="icon">
						<use xlink:href="images/sprite.svg#profile"></use>
					</svg>
				</a>
			</div>
		</div>
		<div class="header__second">
			<div class="logo">
				<a class="logo-header" href="#">
					<img class="logo-img" src="images/logo-header.png" alt="Logo" />
				</a>
			</div>
			<div class="block-search">
				<input type="search" name="search" id="search" class="search" />
				<svg class="icon icon-search">
					<use xlink:href="images/sprite.svg#_search"></use>
				</svg>
			</div>
		</div>
	</header>



	<div class="cover">
		<section class="main">
			<div class="container">
				<div class="main-info wrapper">
                    <div class="window-end" id="window-end" name="window">
                        <!-- Картинка крестика -->
                        <div class="form form__end">
                          <a class="logo-header form-logo" href="#">
                            <svg class="icon form-logo-img">
                              <use xlink:href="images/sprite.svg#logo-desktop-orange"></use>
                            </svg>
                          </a>
                          <div class="reg-end__info">
                            <h1 class="reg-end__info--h1">
                                Спасибо за заказ!
                            </h1>
                            <p class="reg-end__info--p">
                                Ваша еда готовиться.
                                Ожидайте звонка курьера. 
                            </p>
                          </div>
                          <form action="index.html" name="f1">
                            <div class="button input__btn-1 btn-go-main">
                              <a href="index.html">
                                <div class="btn input__btn">НА ГЛАВНУЮ</div>
                              </a>
                            </div>
                          </form>
                        </div>
                      </div>

					<div class="menu">
						<nav class="menu-list">
						  <a href="index.html">Главная</a>
						  <a href="restaurant.html">Рестораны</a>
						  <a href="index.html#stock">Скидки</a>
						  <a href="index.html#contacts">Доставка</a>
						</nav>
					  </div>

					<h1 class="restaurant--h1">КОРЗИНА</h1>


					<div class="basket">
						
                    </div>
                    <form class="basket__form" action="basket.html" name="f1">
                        <!-- <input type="submit" value="Google" name="sab" class="input input__networks" /> -->
                        <!-- <input type="submit" value="Facebook" name="sab" class="input input__networks" /> -->
                        <input type="text" id="street-user" placeholder="Улица" name="street" class="input input__fields input__basket street" />
                        <input type="text" id="bld-user" placeholder="Дом" name="House"class="input input__fields input__basket house" />
                        <input type="text" id="prch-user" placeholder="Подьезд" name="Porch"class="input input__fields input__basket entry-house" />
                        <input type="text" id="name-user" placeholder="Имя" name="Name" class="input input__fields input__basket basket-name" />
                        <input type="number" id="numb-tel" placeholder="Мобильный телефон" name="tel" class="input input__fields input__basket basket-phone" />
                        <div class="button btn__end btn-basket" id="random-rest-btn">
                            <a href="#">
                                <div class="btn">ЗАКАЗАТЬ</div>
                            </a>
                        </div>
                      </form>
					<!-- <div class="button" id="random-rest-btn">
						<a href="menu.html">
							<div class="btn btn-choose-random">Выбрать рандомно</div>
						</a>
					</div> -->
				</div>
			</div>
		</section>
		<footer class="footer-body">
			<div class="container">
			<div class="footer">
				<div class="footer__text">
				<a href="tel:+380957404950" class="footer__text--a">
					<p class="footer__text--p">Наши контакты: <br> (095)7404950 </p>
				</a>
				</div>
				<div class="logo1">
				<a class="logo-header" href="#">
					<svg class="icon">
					<use xlink:href="images/sprite.svg#desktop-logo"></use>
					</svg>
				</a>
				</div>
				<div class="footer__links">
				<ul class="footer__links--ul">
					<li class="footer__links--call">
					<a class="footer__links--a" href="#">
						<svg class="icon">
						<use xlink:href="images/sprite.svg#footer-call"></use>
						</svg>
					</a>
					</li>
					<li class="footer__links--message">
					<a class="footer__links--a" href="#">
						<svg class="icon">
						<use xlink:href="images/sprite.svg#footer-message"></use>
						</svg>
					</a>
					</li>
					<li class="footer__links--insta">
					<a class="footer__links--a" href="#">
						<svg class="icon">
						<use xlink:href="images/sprite.svg#footer-insta"></use>
						</svg>
					</a>
					</li>
				</ul>
				</div>
			</div>
			</div>
		</footer>

	  async defer></script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>
