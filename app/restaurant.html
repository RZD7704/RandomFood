<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Starter">
	<meta name="author" content="Admin">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Starter</title>

	<link rel="icon" href="images/favicon.png">

	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" href="css/global.min.css">
	<!--endbuild-->

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
		<header class="header" id="header">
		  <div class="header__first">
			<div class="header-left">
			  <div class="logo1">
				<a class="logo-header" href="#">
				  <svg class="icon">
					<use xlink:href="images/sprite.svg#desktop-logo"></use>
				  </svg>
				</a>
			  </div>
			  <button class="btn-menu">
				<svg class="icon">
				  <use xlink:href="images/sprite.svg#burger-menu"></use>
				</svg>
			  </button>
			</div>
			<div class="profile-icons">
			  <p>Poltava</p>
			  <a href="#">
				<svg class="icon">
				  <use xlink:href="images/sprite.svg#location"></use>
				</svg>
			  </a>
			  <a href="#">
				<svg class="icon">
				  <use xlink:href="images/sprite.svg#basket"></use>
				</svg>
			  </a>
			  <a href="#" class="profile">
				<svg class="icon">
				  <use xlink:href="images/sprite.svg#profile"></use>
				</svg>
			  </a>
			</div>
		  </div>
		  <div class="header__second">
			<div class="logo">
			  <a class="logo-header" href="#">
				<img class="logo-img" src="images/logo-header.png" alt="Logo" />
			  </a>
			</div>
			<div class="block-search">
			  <input type="search" name="search" id="search" class="search" />
			  <svg class="icon icon-search">
				<use xlink:href="images/sprite.svg#_search"></use>
			  </svg>
			</div>
		  </div>
		</header>
    <section class="main">
        <div class="container">
            <h1 class="restaurant--h1">Выбор ресторана</h1>
            
            <div class="restaurants">
            </div>
            <div class="button">
				<a href="#">
					<div class="btn btn-choose-random">Выбрать рандомно</div>
				</a>
            </div>
        </div>
	</section>
    <footer class="footer-body">
		<div class="container">
			<div class="footer">
				<div class="footer__text">
					<p class="footer__text--p">Наши контакты: <br> (095)7404950 </p>
				</div>
				<div class="footer__links">
					<ul class="footer__links--ul">
						<li class="footer__links--call">
							<a class="footer__links--a" href="#">
								<svg class="icon">
									<use xlink:href="images/sprite.svg#footer-call"></use>
								</svg>
							</a>
						</li>
						<li class="footer__links--message">
							<a class="footer__links--a" href="#">
								<svg class="icon">
									<use xlink:href="images/sprite.svg#footer-message"></use>
								</svg>
							</a>
						</li>
						<li class="footer__links--insta">
							<a class="footer__links--a" href="#">
								<svg class="icon">
									<use xlink:href="images/sprite.svg#footer-insta"></use>
								</svg>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>


    
	<!--build:js js/main.min.js -->
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/bootstrap.bundle.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_bCxCu4Vdx87syd2U_RqqzBUIV6G0EgA&callback=initMap"
		async defer></script>
	<script src="js/main.js"></script>
	<!--endbuild-->
</body>

</html>
